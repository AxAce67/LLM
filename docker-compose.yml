# 子機・親機などシステム全体を構成するコンテナ群の定義
# 注意：このファイルは setup.sh によって自動的に動的設定（環境変数）が読み込まれます。

services:
  postgres:
    image: postgres:16-alpine
    container_name: llm_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-llm}
      - POSTGRES_USER=${POSTGRES_USER:-llm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-llm_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init_local_postgres.sql:/docker-entrypoint-initdb.d/init_local_postgres.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llm_user} -d ${POSTGRES_DB:-llm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - localdb

  adminer:
    image: adminer:4.8.1
    container_name: llm_db_ui
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    profiles:
      - localdb

  # 分散クローラー本体 (親機・子機共通で動くコアエンジン)
  crawler_engine:
    build: .
    # コンテナ名 (見分けやすくするため)
    container_name: llm_engine
    restart: always # OS再起動時やクラッシュ時に自動で復帰する
    # host側のディレクトリをマウントしてデータを永続化
    volumes:
      - ./dataset:/app/dataset
      - ./checkpoints:/app/checkpoints
      - ./system_status.json:/app/system_status.json
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-llm_user}:${POSTGRES_PASSWORD:-llm_pass}@postgres:5432/${POSTGRES_DB:-llm}}
      # 親機/子機の役割 ("master" or "worker")
      - SYSTEM_ROLE=${SYSTEM_ROLE:-worker}
      - MAX_CRAWLER_WORKERS=${MAX_CRAWLER_WORKERS:-8}
      - ENABLE_TORCH_COMPILE=${ENABLE_TORCH_COMPILE:-0}
    # バックグラウンド起動時の実行コマンド
    command: python3 main_controller.py

  # ※ 開発用オプション: ダッシュボードサーバー (親機として起動した場合のみ動作するように制御予定)
  dashboard:
    build: .
    container_name: llm_dashboard
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./dataset:/app/dataset
      - ./system_status.json:/app/system_status.json
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-llm_user}:${POSTGRES_PASSWORD:-llm_pass}@postgres:5432/${POSTGRES_DB:-llm}}
      - SYSTEM_ROLE=${SYSTEM_ROLE:-worker}
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-}
      - ADMIN_API_TOKEN_REQUIRED=${ADMIN_API_TOKEN_REQUIRED:-0}
      - DB_UI_URL=${DB_UI_URL:-http://localhost:8080}
    # uvicorn を用いて Fast API (app.py) を起動
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    # 子機(worker)の場合は起動させないための設定 (プロファイルの活用)
    profiles:
      - master

volumes:
  pgdata:
